<body> <br>
<div class="container">
  <div class="row">
    <div class="col-3">
 	Column
    </div>
    <div class="col-4">
	Column
    </div>
    <div class="col-5">
		      <form th:object="${producto}" th:action="@{/guardarProducto}" method="post">
		<div class="form-group mb-3">
			<div class="col-md-4">
			<label class="form-label">Codigo</label>
			<h1 class="display-6">Codigo</h1>
			<input class="form-control" type="number" th:field="*{codigo}"></input> <br> 
			</div>
			<div class="col-md-6">
			<label class="form-label">Nombre</label>
			<input class="form-control" type="text" th:field="*{nombre}"></input> <br> 
			</div>
			<div class="col-md-4">
			<label class="form-label">Precio</label> 
			<input class="form-control" type="number" th:field="*{precio}"> <br> 
			</div>
			<div class="col-md-4">
			<label class="form-label">Stock</label> 
			<input class="form-control" type="number" th:field="*{stock}"> <br>
			</div>
			<label class="form-label">Descripcion</label> 
			<input class="form-control" type="text" th:field="*{descripcion}"> <br> 
			<div class="col-md-4">
			<label class="form-label">Precio Unitario</label> 
			<input class="form-control" type="text" th:field="*{preciou}"> <br> 
			</div>
			  <div class="col-md-4">
    <label for="inputState" class="form-label">Estado</label>
    <select id="inputState" class="form-select"> 
      <option selected>Seleccionar...</option>
      <option>Nuevo</option>
      <option>Usado</option>
    </select>  <br>
  </div>
				<input class="btn btn-success" type="submit" value="INGRESAR">
				</div>
		</form>
    </div>
  </div>
</div>
