<div class="container">
	<div class="row justify-content-center">
		<div class="col-8">
			<form th:object="${producto}" th:action="@{/guardarProducto}" method="post">
				<div class="form-group mb-3">
					<div class="col-md-6 text-center">
						<h1 class="display-6">Name</h1>
						<input class="form-control bg-light" type="text" th:field="*{nombre}" />
					</div>
					<div class="col-md-4 text-center">
						<h1 class="display-6">Code</h1>
						<input class="form-control bg-light" type="number" th:field="*{codigo}" />
					</div>
					<div class="col-md-4 text-center">
						<h1 class="display-6">Price</h1>
						<input class="form-control bg-light" type="number" th:field="*{precio}" />
					</div>
					<div class="col-md-4 text-center">
						<h1 class="display-6">Stock</h1>
						<input class="form-control bg-light" type="number" th:field="*{stock}" />
					</div>
					<div class="col-md-6 text-center">
						<h1 class="display-6">Description</h1>
						<input class="form-control bg-light" type="text" th:field="*{descripcion}" />
					</div>
					<div class="col-md-6 text-center">
						<h1 class="display-6">Unit price</h1>
						<input class="form-control bg-light" type="text" th:field="*{preciou}" />
					</div>
					<div class="col-md-4 text-center">
						<h1 class="display-6">State</h1>
						<select id="inputState" class="form-select bg-light">
							<option selected>Select...</option>
							<option>New</option>
							<option>Used</option>
						</select>
					</div>
					<div class="text-center">
						<input class="btn btn-dark" type="submit" value="GET INTO" />
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
