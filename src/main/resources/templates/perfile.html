
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Profile Page</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/perfilestyles.css" />
  </head>
  <body>
	    
    <div class="header__wrapper">
      <header></header>
      <div class="cols__container">
        <div class="left__col">
          <div class="img__container">
            <img src="img/p1.jpg" alt="Anna Smith" />
            <span></span>
          </div>
          <h2>Ejemplo</h2>
          <p>UX/UI Designer</p>
          <p>ejemplo@example.com</p>

          <ul class="about">
            <li><span>4,073</span>Followers</li>
            <li><span>322</span>Following</li>
            <li><span>200,543</span>Attraction</li>
          </ul>

          <div class="content">
            <p>
Descripcion
            </p>

            <ul>
              <li><i class="fab fa-twitter"></i></li>
              <i class="fab fa-pinterest"></i>
              <i class="fab fa-facebook"></i>
              <i class="fab fa-dribbble"></i>
            </ul>
          </div>
        </div>
        <div class="right__col">
          <nav>
            <ul>
              <li><a href="">photos</a></li>
              <li><a href="">galleries</a></li>
              <li><a href="">groups</a></li>
              <li><a href="">about</a></li>
            </ul>
            <button>Follow</button>
          </nav>

          <div class="photos">
            <img src="img/p1.jpg" alt="Photo" />
            <img src="img/p2.jpg" alt="Photo" />
            <img src="img/p3.jpg" alt="Photo" />
            <img src="img/p4.jpg" alt="Photo" />
            <img src="img/p5.jpg" alt="Photo" />
            <img src="img/p6.jpg" alt="Photo" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
